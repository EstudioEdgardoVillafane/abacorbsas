<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row main pb-2">
    <div class="col-lg-10 col-md-11 mx-sm-auto pt-sm-5">
      <div class="row">
        <div class="col-md-6 text-white">
          <h1 class="title-large mb-3">Premezclados sementícios premium</h1>
          <p class="title-mini p-0">Distribuimos productos de primer calidad para construcción en seco y en construcción.</p>
        </div>
        <!-- formulario -->
        <div class="col-md-6">
          <form action="" class="p-3 mx-auto bg-white formulario">
            <h2 class="text-white form-title text-center title-form mt-1 mb-3">Envíenos su consulta</h2>
            <div class="form-group">
              <input class="form-control" data-label="Name" required="" data-msg="Please enter name." type="text" name="name" placeholder="Nombre"
                aria-required="true">
            </div>
            <div class="form-group">
              <input class="form-control" data-label="Email" required="" data-msg="Please enter email." type="email" name="email" placeholder="Email"
                aria-required="true">
            </div>
            <div class="form-group">
              <input class="form-control" required="" data-label="Phone" data-msg="Please phone number." type="text" name="phone" placeholder="Teléfono"
                aria-required="true">
            </div>
            <div class="form-group">
              <textarea class="form-control text-white" data-label="Message" required="" data-msg="Please enter your message." name="message"
                placeholder="Mensaje" aria-required="true"></textarea>
            </div>
            <button type="submit" class="d-flex btn solid btn-block btn-color block text-white">
              <div class="mx-auto">
                <i class="fa fa-envelope-o fa-lg text-white mr-2 align-items-center"></i>
                <span class="d-inline-flex">ENVIAR</span>
              </div>
            </button>

          </form>
        </div>
        <!--/ formulario -->

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 mx-auto my-3" id="productos">
      <h1 class="h1 font-weight-bold text-center text-dark mb-3">Nuestros productos</h1>
      <div class="row p-3 m-0 d-flex justify-content-center">
        <div id="producto" *ngFor="let producto of productos" [class.selected]="producto === selectedProduct" (click)="onSelect(_prod)"
          class="col-md-3 px-3 bg-white mb-3 p-0 d-flex ">
          
          <div class="mx-auto" [routerLink]="['/detalle-productos',producto.id]">
            <img src="{{producto.imagen}}" class="img-fluid d-flex mx-auto w-50" alt="">
            <p class="mx-auto text-center text-dark">{{producto.nombre}}</p>
            <span class="d-flex flex-column">
              <button class="btn btn-color btn-block rounded-0 text-white butt-prod px-md-2">Ver producto</button>
            </span>
            
          </div>
        </div> 
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

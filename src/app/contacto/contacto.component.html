<app-navbar ></app-navbar>
<div class="container-fluid bg-light">

    <h1 class="text-center text-dark mb-4 title-large">Envíenos Su Consulta</h1>
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="row">

          <!-- formulario -->
          <div class="col-md-6">
            <form action="" class="p-sm-3 mx-auto bg-white formulario">
              <div class="form-group">
                <input class="form-control" type="text" id="name" placeholder="Nombre">
                
              </div>
              <div *ngIf="BooleanToAlertNombre" class="alert alert-danger">
                <div>
                  * Debe ingresar un nombre.
                </div>
              </div>
              <div class="form-group">
                <input class="form-control" type="email" id="email" placeholder="Email">
                
              </div>
              <div *ngIf="BooleanToAlertEmail" class="alert alert-danger">
                <div>
                  * Debe ingresar un email.
                </div>
              </div>
              <div class="form-group">
                <input class="form-control" type="text" id="phone" placeholder="Teléfono">
              </div>
              <div *ngIf="BooleanToAlertTelefono" class="alert alert-danger">
                <div>
                  * Debe ingresar un telefono.
                </div>
              </div>
              <div class="form-group">
                <textarea class="form-control" id="question" placeholder="Mensaje"></textarea>
              </div>
              <div *ngIf="BooleanToAlertMensaje" class="alert alert-danger">
                <div>
                  * Debe ingresar un mensaje.
                </div>
              </div>
              <button type="button" class="d-flex btn solid btn-block block text-white" (click)="onSend()">
                <div class="mx-auto">
                  <i class="fa fa-envelope-o fa-lg text-white mr-2 align-items-center"></i>
                  <span class="d-inline-flex" >ENVIAR</span>
                </div>
              </button>
            </form>
          </div>
          <!--/ formulario -->
          <div class="col-md-6 text-dark  consulta-leyenda">
            
            <p class="title-mini text-center ml-lg-3">Por favor deje su consulta <br>
              y le responderemos a la brevedad.</p>
          </div>

        </div>
      </div>
    </div>

 

</div>
<app-footer></app-footer>
